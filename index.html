<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card__img">
        <img class="mobile-img" src="images/image-header-mobile.jpg" alt="header image">
        <img class="desktop-img" src="images/image-header-desktop.jpg" alt="header image">
        <div class="overlay"></div>
      </div>
      <div class="card__wrapper">
        <div class="card__text">
          <h1 class="title">Get <span class="card__text--active">insights</span> that help your business grow. </h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer, experience,
            and overall efficiency.</p>
        </div>
        <div class="card__stats">
          <div>
            <h1>10K+</h1>
            <p>companies</p>
          </div>
          <div>
            <h1>314</h1>
            <p>templates</p>
          </div>
          <div>
            <h1>12M+</h1>
            <p>queries</p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ifat Fahim</a>.
  </div>
</body>

</html>
